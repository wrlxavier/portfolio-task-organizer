<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Organizer</title>

    <link rel="stylesheet" href="./css/style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

</head>
<body>

    <header class="header"></header>


    <section class="main-section">
        <ul class="task-list">
            <li class="task-card">
                <div class="timedelta">
                    <div class="timedelta-circle">
                        <img src="./imgs/schedule.svg" alt="">
                        <div class="timedelta-value">00:30</div>
                    </div>
                </div>
                <div class="task-title">
                    <h4>Resolver bug de tela no projeto banana.</h4>
                </div>
                <div class="checkbox-div">
                    <input type="checkbox">
                </div>
            </li>
    
            <li class="task-card">
                <div class="timedelta">
                    <div class="timedelta-circle">
                        <img src="./imgs/schedule.svg" alt="">
                        <div class="timedelta-value">00:30</div>
                    </div>
                </div>
                <div class="task-title">
                    <h4>Resolver bug de tela no projeto banana.</h4>
                </div>
                <div class="checkbox-div">
                    <input type="checkbox">
                </div>
            </li>
    
            <li class="task-card">
                <div class="timedelta">
                    <div class="timedelta-circle">
                        <img src="./imgs/schedule.svg" alt="">
                        <div class="timedelta-value">00:30</div>
                    </div>
                </div>
                <div class="task-title">
                    <h4>Resolver bug de tela no projeto banana.</h4>
                </div>
                <div class="checkbox-div">
                    <input type="checkbox">
                </div>
            </li>
    
    
        </ul>

        <div class="graph-area">

            <div class="total-time-display">
                <h4>Tempo total</h4>
                <img src="./imgs/schedule.svg" alt="">
                <div id="total-time-value">00:00</div>
            </div>


            <div class="progress-bar">
                <div class="bar-base">
                    <div class="bar-progress" id="bar-progress">

                    </div>
                </div>
            </div>

        </div>


    </section>


    <script type="module" src="./js/app.js"></script>
</body>
</html>
